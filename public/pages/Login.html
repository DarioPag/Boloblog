<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
     <!-- ESTILOS -->
    <link href="/src/style.css" rel="stylesheet" />
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 to-purple-800 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
     <form class="space-y-6" id="login-form">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition-all"
      placeholder="Enter your email"
    >
  </div>
  
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent outline-none transition-all"
      placeholder="Enter your password"
    >
  </div>
  
  <div class="flex items-center justify-between">
    <label class="flex items-center">
      <input type="checkbox" class="rounded border-gray-300 text-purple-600 focus:ring-purple-600">
      <span class="ml-2 text-sm text-gray-600">Remember me</span>
    </label>
    <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition-colors">Forgot password?</a>
  </div>
  
  <button 
    type="submit"
    class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 transition-all font-medium"
  >
    Sign In
  </button>
</form>

<script>
  const loginForm = document.getElementById("login-form");
  loginForm.addEventListener("submit", (e) => {
  e.preventDefault();
  // Navega a la ra√≠z con hash
  location.href = "/#/";
});
</script>

</body>
</html>
